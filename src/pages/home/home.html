<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Caroltech</ion-title>
  </ion-navbar>
</ion-header>   

<ion-content padding>

  <!-- Seção do título principal com logo e descrição -->
  <div style="text-align: center; margin-top: 20px;">
    <div style="display: inline-flex; align-items: center;">
      <img src="assets/imgs/logoca.png" alt="Logo" style="width: 60px; height: 60px; margin-right: 15px;border-radius: 50%;">
      <h1 style="font-size: 2.5em; font-weight: bold; color: #633b98;">Caroltech</h1>
    </div>
    <p style="font-size: 1.2em; color: #666; margin-top: 5px;">Inovação e tecnologia ao seu alcance</p>
  </div>

  <!-- Botão de Adicionar -->
  <div style="text-align: center; margin: 20px 0;">
    <button ion-button color="secondary" icon-start (click)="showPrompt()" style="width: 80%; max-width: 300px;">
      <ion-icon name="add"></ion-icon>
      Adicionar Novo Item
    </button>
  </div>

  <!-- Lista de itens -->
  <ion-list>
    <ion-item *ngFor="let item of vetor2">
      <ion-thumbnail item-start>
        <img src="{{item.foto}}" style="border-radius: 50%;">
      </ion-thumbnail>
      <div style="flex: 1;">
        <h2 style="margin: 0; font-size: 1.2em; color: #333;">{{item.nome}}</h2>
        <p style="color: #999; font-size: 0.9em;">{{item.id}} | {{item.marca}} | R$ {{item.preco}}</p>
      </div>
      <button ion-button clear item-end (click)="showEditPrompt(item)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="danger" clear item-end (click)="showConfirm(item)">
        <ion-icon name="trash"></ion-icon>
        Excluir
      </button>
    </ion-item>
  </ion-list>
